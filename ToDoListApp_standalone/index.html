<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="controls">
            <div class="sort-controls">
                <label>Sort by: </label>
                <select id="sort-select">
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                    <option value="color">Color</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </div>
        
        <div class="add-task">
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task title" required>
                
                <div class="form-row">
                    <label>Due Date:</label>
                    <input type="date" id="task-date" required>
                </div>
                
                <div class="form-row">
                    <label>Priority:</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label>Color:</label>
                    <div class="color-picker">
                        <div class="color-option red" data-color="red"></div>
                        <div class="color-option orange" data-color="orange"></div>
                        <div class="color-option yellow" data-color="yellow"></div>
                        <div class="color-option green" data-color="green"></div>
                        <div class="color-option blue" data-color="blue"></div>
                        <div class="color-option purple" data-color="purple"></div>
                        <div class="color-option pink" data-color="pink"></div>
                    </div>
                    <input type="hidden" id="task-color" value="blue">
                </div>
                
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </div>
        
        <div class="tasks-container">
            <ul id="tasks-list">
                <!-- Tasks will be added here by JavaScript -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
